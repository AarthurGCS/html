<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
div{
    display: inline-block;
    height: 200px;
    width: 200px;
    border: 3px solid rgb(208, 230, 12);
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
    text-align: center;
}
div#d1:hover{
    background-color: rgb(255, 0, 0);
}

div:hover{
    background-color: rgb(34, 129, 5);
}
    
body{
    background-color: rgba(90, 216, 130, 0.64);
}
div#d2:hover{
    background-color: blueviolet;
}

    </style>
</head>
<body>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
